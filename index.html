<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/962011f00c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-image">
      <h1 class="H1">Contact</h1>
      <nav>
        <ul>
          <li><a class="home" href="#">Home</a></li>
          <li><a class="Contact" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3259.123921705683!2d-80.84056260127807!3d35.22828507854541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8856a024bc5716dd%3A0x709e0e7838b9b467!2sLevine%20Museum%20of%20the%20New%20South!5e0!3m2!1ska!2sge!4v1631020838788!5m2!1ska!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      <p class="P">Contact</p>
      <h2 class="H2">Contact us to get free support</h2>
      <form action="#">
        <div class="block">
          <label for="SMS"></label>
          <textarea class="txtarea" name="Description" id="SMS" placeholder="Description"></textarea>
        </div>
        <div class="block1">
          <div class="form-wrapper">
            <label for="Subject"></label>
            <input class="input-wrapper" type="text" id="Subject" name="Subject" placeholder="Subject">
          </div>
          <div class="form-wrapper">
            <label for="Name / Surname"></label>
            <input class="input-wrapper" type="text" id="NameSurname" name="Name/ Surname" placeholder="Name / Surname">
          </div>
          <div class="form-wrapper">
            <label for="Email"></label>
            <input class="input-wrapper" type="email" id="Email" name="Email" placeholder="Email">
          </div>
          <div class="form-wrapper">
            <button class="btn" type="button>">Send<i class="far fa-paper-plane"></i></button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
